<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="fun.js"></script>
	<link rel="stylesheet" href="estilos.css">


	<title></title>
</head>
<body>
	<header>
	<h1>Registro de usuario</h1>
	</header>

	<form name="formulario">
		
		<label for="user">Nombre de usuario: </label>
		<input type="text" name="user" id="user" placeholder="Nombre de usuario"></br>

		<label for="pass">Contraseña</label>
		<input type="password" name="pass" id="pass"></br>

		<label for="carrera">Carrera: </label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tec. Información</option>
			<option value="ITEM">Ing. Telemática</option>
		</select></br>

		<input type="radio" name="genero" id="genero" value="f">
	Femenino</br>
		<input type="radio" name="genero" id="genero" value="m">
	Masculino</br>

		<input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto los terminos y condiciones de uso y privacidad</label>
		<div class="boton">
		<input type="button" name="envio" id="envio" value="obtener datos" onclick="leer()">
		</div>

	</form>

	<div id="datos"></div>

</body>
</html>
