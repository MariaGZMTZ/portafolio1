<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
    <style>
        body {
            text-align: center;
        }
        table {
            width: 75%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 100px;
        }
        img {
            width: 200px;
            cursor: pointer;
        }
        iframe {
            width: 20%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Las mejores motos</h1>
    <table>
        <tr>
            <th><img src="imagenes/motos1.jfif" onclick="mostrarImagen(this.src)"></th>
            <th><img src="imagenes/motos2.jfif" onclick="mostrarImagen(this.src)"></th>
            <th><img src="imagenes/motos3.jfif" onclick="mostrarImagen(this.src)"></th>
            <th><img src="imagenes/motos4.jfif" onclick="mostrarImagen(this.src)"></th>
        </tr>
    </table>
    <iframe id="iframe" src="" name="ventana1"></iframe>

    <script>
    function mostrarImagen(src)
     {
            document.getElementById("iframe").src = src;
     }
    </script>
</body>
</html>
