<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
	<script type="text/javascript" src="Operaciones.js"></script>
</head>
<body style="background-color: lightblue;text-align:center;";>
	<h1>Operaciones</h1>
	<form>
		<label for="num1">Escribe un número</label><br/>
		<input type="text" name="num1" id="num1" placeholder="Escribe un número"><br/>
		<label for="num2">Escribe un número</label><br/>
		<input type="text" name="num2" id="num2" placeholder="Escribe un número"><br/><br/>
		<input type="button" name="suma" id="suma" value="Suma" onclick="sumar()">
		<input type="button" name="resta" id="resta" value="Resta" onclick="restar()">
		<input type="button" name="multiplica" id="multiplica" value="Multiplicación" onclick="multiplicar()">
		<input type="button" name="divide" id="divide" value="Divicion" onclick="dividir()">
	</form>
	<h2>El resultado es:</h2>
	<p name="resultado" id="resultado" style="background-color:#717d7e;"></p>
</body>
</html>
